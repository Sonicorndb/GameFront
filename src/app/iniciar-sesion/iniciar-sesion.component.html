<div class="col-md-6 offset-md-3 margin-4">
    <h3 class="text-center">Inicio de sesión</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin: 10px;">
            <label>email : </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="emailActivar" name="email" required placeholder="Escriba su email..." #email="ngModel">
        </div>
        <div class="form-group" style="margin: 10px;">
            <label>contraseña : </label>
            <input type="text" class="form-control" id="contrasena" [(ngModel)]="contrasenaActivar" name="contrasena" required placeholder="Escriba su contraseña..." #contrasena="ngModel">
        </div>
        <button class="btn btn-success" style="margin: 10px;" type="submit">Login</button>
    </form>
</div>
