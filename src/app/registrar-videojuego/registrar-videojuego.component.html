<div class="col-md-6 offset-md-3 margin-4">
    <h3 class="text-center">Registro de Videojuegos</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin: 10px;">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="videojuego.nombre" name="nombre" requird placeholder="Escriba el nombre del videojuego...">
        </div>
        <div class="form-group" style="margin: 10px;">
            <label>precio : </label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="videojuego.precio" name="precio" requird placeholder="Indique el precio...">
        </div>         
        <button class="btn btn-success" style="margin: 10px;">Registrar</button>
    </form>
</div>
